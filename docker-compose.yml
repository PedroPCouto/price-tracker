services:
  db:
    image: postgres:16-alpine
    container_name: postgres
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U app -d app"]
      interval: 5s
      timeout: 5s
      retries: 20

  migrator:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: prisma_migrator
    environment:
      DATABASE_URL: postgresql://app:app_password@db:5432/app?schema=public
    # CHANGE THIS LINE: use 'db push' instead of 'migrate deploy'
    command: npx prisma db push --schema=./src/prisma/schema.prisma
    depends_on:
      db:
        condition: service_healthy

  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs
    depends_on:
      db:
        condition: service_healthy
      migrator:
        condition: service_completed_successfully
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://app:app_password@db:5432/app?schema=public
      PORT: "3000"
    ports:
      - "3000:3000"
    restart: unless-stopped

volumes:
  postgres_data: